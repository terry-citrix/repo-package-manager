buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    // Create a Maven package
    id 'maven-publish'
}

group 'com.terry'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId 'hermes-messenger'
            from components.java

            pom {
                name = 'Hermes Messenger'
                description = 'A small sample library'
                url = 'https://github.com/terry-citrix/repo-package-manager'
            }
        }
    }
    repositories {
        maven {
            // Publish to this repo.
            url = "$buildDir/../../../../../maven/"
        }
        /*
        maven {
            // Publish to GitHub's built-in Package Manager Repository
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/terry-citrix/repo-package-manager")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_WORK_USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_WORK_TOKEN")
            }
        }
        */
    }
}